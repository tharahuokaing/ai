<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Neural Core Interface</title>

  <!-- Optional: Add some basic styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    #output {
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      height: 200px;
      overflow: auto;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #inputBox {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: 1px solid #888;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>

</head>
<body>

  <h1>AI Neural Core Demo</h1>

  <!-- User Text Input -->
  <input
    id="inputBox"
    type="text"
    placeholder="Type your command here..."
  />

  <!-- Submit Button -->
  <button id="runButton">Run Command</button>

  <!-- Output area -->
  <div id="output">Awaiting input...</div>

  <!-- Link external JavaScript file -->
  <script src="main.js"></script>
  <script src="responses.json"></script>
  <script src="singularity_roadmap.js"></script>
  <script src="ui.js"></script>
  <script src="utils.js"></script>

</body>
</html>
